<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="loginUI.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Login Form Using HTML And CSS Only</title>
</head>
<body>
	<div class="container" id="container">
		<div class="right"></div>
		<div class="form-container login-container">
			<form action="#">		
				<h1>LOVE</h1>
				<h2>CREATIVE AND CLASSY NEWBORN BABY PHOTOSHOOT IDEAS</h2>
				<h3> Member Login</h3>
				<i class="login__icon user-name"></i>
				<input type="user name" placeholder="User name" />
				<i class="login__icon password"></i>
				<input type="password" placeholder="Password" />
				<a href="#">Forgot your password?</a>
				<button class="button login__submit">
					<span class="button__text">Log In</span>
					<i class="button__icon"></i>
				</button>	
				<h3>or Connect With Social Media</h3>
				<div class="social-container">
					<a href="#" class="social"><i class="fa fa-google fa-2x"></i></a>
					<a href="#" class="social"><i class="fa fa-facebook fa-2x"></i></a>
					<a href="#" class="social"><i class="fa fa-instagram fa-2x"></i></a>
					<a href="#" class="social"><i class="fab fa fa-twitter fa-2x"></i></a>
				</div>
				<p>Not a member? <a href="#">Sign Up Now</a></p>
			</form>
		</div>
	</div>
</body>
</html>
